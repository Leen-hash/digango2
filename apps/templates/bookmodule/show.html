<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Book details</title>
</head>
<body>
  {% if book %}
    <h4>ID: {{ book.id }}</h4>
    <h4>Title: {{ book.title }}</h4>
    <h4>Authors</h4>
    <p>{{ book.author }}</p>
    <h4>Description</h4>
    <p>Description here</p>
  {% else %}
    <h3>Book not found</h3>
  {% endif %}
</body>
</html>
